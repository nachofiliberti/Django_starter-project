<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniBlog de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">Inicio</a>
            <a class="navbar-brand" href="{% url 'product_list' %}">Listado de Productos</a>
            {% if user.is_staff %}
                <a class="navbar-brand" href="{% url 'supplier_list' %}">Proveedores</a>
            {% endif %}
            <a class="navbar-brand" href="{% url 'category_list' %}">Listado de Categorias</a>
            <a class="navbar-brand" href="{% url 'review_list' %}">Opiniones</a>
            <a class="navbar-brand" href="{% url 'product_images' %}">Imagenes</a>
            <!-- Add login button -->
            {% if user.is_authenticated %}
                <a class="btn btn-danger" href="{% url 'logout' %}">Salir</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-success">Ingresar</a>
            {% endif %}
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    {% block extra_js %}
    {% endblock %}
</body>
</html>
