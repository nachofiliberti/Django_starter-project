{% extends "home/base.html" %}

{% block content %}
<div class="container mt-3">
    <h2>Actualizar Producto</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }} 
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
    <a href="{% url 'product_list' %}" class="btn btn-secondary mt-3">Volver a la lista</a>
</div>
{% endblock %}
